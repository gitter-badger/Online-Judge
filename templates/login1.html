<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login - Dubhacking</title>
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	<link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" />

<body>
	
	<div class="logo" style="margin-left: 555px">
                <h1 style="color: white; font-family: Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif">Dubhacking</h1>
     </div>
	
	
	<!-- MAIN CONTENT -->
	<div id="container wrapper" style="margin-top: 50px">
		<form action="/logininfo" method="POST" id="login-form">
		
			<fieldset>

				<p>
					<label style="color: white; font size: 10" for="login-username">username</label>
					<input type="text" name="login_username" class="round full-width-input" placeholder="Username"/>
				</p>

				<p>
					<label style="color: white; font size: 20" for="login-password">password</label>
					<input type="password" name="login_password" class="round full-width-input" placeholder="Password" />
				</p>
				
				<p style="color: white; font size: 30px">I agree to dubhacking's policies.</p>
				<p style="color: red">Username or Password is incorrect!</p>
				
				<input type="submit" class="button round blue image-right ic-right-arrow">

			</fieldset>

			<br/><!--div class="information-box round">Just click on the "LOG IN" button to continue, no login information required.</div-->

		</form>
		
	</div>
	
	
	
	<div id="footer" style="margin-top: 150px">

		<p style="font size: 40">&copy; Copyright 2015 <a href="#"> Wasim Thabraze</a>. All rights reserved.</p>
	
	</div>
